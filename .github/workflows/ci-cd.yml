name: Simple CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Stable URLs from Terraform outputs
  BACKEND_URL: https://book-app-api.wittydesert-f0d21091.centralus.azurecontainerapps.io
  FRONTEND_URL: https://book-app-ui.wittydesert-f0d21091.centralus.azurecontainerapps.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Backend tests
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Run backend tests
        run: |
          dotnet restore BookApi.sln
          dotnet build BookApi.sln
          dotnet test BookApi.sln
      
      # Frontend tests
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          npm ci
          npm run test -- --run
          npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login \
            acrbookapp.azurecr.io \
            -u ${{ secrets.ACR_USERNAME }} \
            --password-stdin
      
      - name: Build and push images
        run: |
          # Build for AMD64 (Azure requirement)
          docker buildx create --use
          
          # Backend
          echo "Building backend image..."
          docker buildx build \
            --platform linux/amd64 \
            --tag acrbookapp.azurecr.io/backend:latest \
            --push \
            ./backend
          
          # Frontend with stable backend URL
          echo "Building frontend image with API URL: ${{ env.BACKEND_URL }}/api"
          docker buildx build \
            --platform linux/amd64 \
            --target production \
            --build-arg VITE_API_URL=${{ env.BACKEND_URL }}/api \
            --tag acrbookapp.azurecr.io/frontend:latest \
            --push \
            ./frontend
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Container Apps
        run: |
          # Deploy Backend
          echo "Deploying backend to Azure Container Apps..."
          az containerapp update \
            --name book-app-api \
            --resource-group rg-bookapp-prod \
            --image acrbookapp.azurecr.io/backend:latest
          
          # Deploy Frontend
          echo "Deploying frontend to Azure Container Apps..."
          az containerapp update \
            --name book-app-ui \
            --resource-group rg-bookapp-prod \
            --image acrbookapp.azurecr.io/frontend:latest
      
      - name: Verify Deployment
        run: |
          echo "========================================="
          echo "Deployment Complete!"
          echo "Backend URL: ${{ env.BACKEND_URL }}"
          echo "Frontend URL: ${{ env.FRONTEND_URL }}"
          echo "========================================="
          
          # Test backend health endpoint
          echo "Testing backend health..."
          curl -f ${{ env.BACKEND_URL }}/health || echo "Backend health check failed"
          
          # Test frontend
          echo "Testing frontend..."
          curl -f ${{ env.FRONTEND_URL }} || echo "Frontend check failed"